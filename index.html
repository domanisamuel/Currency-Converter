<!DOCTYPE html>
<html lang="en">
<head>
	<title>Currency Converter</title>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="css/styles.css" rel="stylesheet" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<header><div class="title"><p>Currency Converter</p></div></header>

		<div class="container main"> 
				<div class="col-md-6 panel">
					<!--Header-->
					<div class="row header">
						<label>Convert your Currency here</label>
					</div>

				<form id="form">
					<div class="row">
						<!--Input-->
						<div class="col-md-6">
							<!--Amount From-->
							<label>Enter Amount</label>
							<input type="number" class="form-control" id="from_amount">
						</div>
						<div class="col-md-6">
							<!--Amount To-->
							<label>Exchanged Amount</label>
							<input type="text" class="form-control" readonly id="to_amount">
						</div>
					</div>
					<!--Selector-->
					<div class="row">
						<div class="col-md-6">
							<!--SELECT FROM-->
							<label>Convert From:</label>
							<select class="form-control" id="from_currency"></select>
						</div>
						<div class="col-md-6">
							<!--SELECT TO-->
							<label>Convert To:</label>
							<select class="form-control" id="to_currency"></select>
						</div>	
					</div>
					<input type="submit" value="Convert" class="btn" id="submit">
				</form>

				</div>
			</div>
		






<!--Bootstrap CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="css/bootstrap.min.css" type="css"></script>

<!--JavaScript files-->
<script src="js/app.js"></script>
<script src="js/index.js"></script>

</body>
</html>
