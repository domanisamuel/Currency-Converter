<!DOCTYPE html>
<html lang="en">
<head>
	<title>Currency Converter</title>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="loadCurrencies()">

	<div class="container main"> 
		<div class="col-md-4 panel">
			<!--Header-->
			<div class="row header">
				<label>Currency Converter</label>
			</div>
			<!--Amount input-->
			<div class="row">
				<div class="col-md-2">
					<label>Amount</label>
				</div>
				<div class="col-md-10">
					<input type="text" class="form-control" id="amount">
				</div>
			</div>
			<!--Selector-->
			<div class="row">
				<div class="col-md-2"><label>From:</label></div>
				<div class="col-md-4"><select id="from"></select></div>
				<div class="col-md-2"><label>To:</label></div>
				<div class="col-md-4"><select id="to"></select></div>	
			</div>
		</div>
	</div>



<!--Bootstrap CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="css/bootstrap.min.css" type="css"></script>

<!--JavaScript files-->
<script src="js/app.js"></script>
<script src="js/serviceWorker.js"></script>

</body>
</html>
